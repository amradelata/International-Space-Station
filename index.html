
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

  crossorigin=""></script>
  <style>
  #issMap{
    height: 300px;
    width: 300px;
  }
  </style>
</head>
<body>

    <div id="issMap"></div>


  <h1>Where is the Iss?</h1>
  <p>longitude: <span id="lon"></span><br>
    latitude: <span id="lat"></span>
  </p>

  
    <script>



        const mymap = L.map('issMap').setView([0, 0], 1);
        const attribution = '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>'
        const titleUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
        const tiles = L.tileLayer(titleUrl, { attribution });
        tiles.addTo(mymap);



        const myIcon = L.icon({
          iconUrl: 'Space-Station.png',
          iconSize: [50 , 32],
          iconAnchor: [25, 16],
        });

        const api_url = "https://api.wheretheiss.at/v1/satellites/25544"
        async function gitIss(){
          const response = await fetch(
            api_url
          );
          const data = await response.json();
          const {latitude, longitude} = data;
          const marker = L.marker([latitude, longitude], {icon: myIcon}).addTo(mymap);


          // marker.setLatlng([latitude, longitude]) ;s
          
          document.getElementById('lat').textContent = latitude;
          document.getElementById('lon').textContent = longitude;
        }
        
        gitIss();
   
    </script>
</body>
</html>
